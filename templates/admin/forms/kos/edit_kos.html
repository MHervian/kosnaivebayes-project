<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>KosNaiveBayes - Edit Data Kos</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/feather/feather.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/ti-icons/css/themify-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendors/ti-icons/css/themify-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='icon/fontawesome/css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='js/select.dataTables.min.css') }}"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/vertical-layout-light/style.css') }}"
    />
    <!-- endinject -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      {% include "admin/partial/header.html" %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        {% include "admin/partial/navigasi.html "%}
        <!-- partial -->

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-12 grid-margin">
                <div class="row">
                  <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3 class="font-weight-bold d-inline-block">
                      Form Edit Kos
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <form
                      action="/admin/kos/update"
                      method="post"
                      class="forms-sample"
                    >
                      <input type="hidden" name="id_kos" value="{{ kos[0] }}" />
                      <div class="form-group row">
                        <label for="nama_kos" class="col-sm-3 col-form-label"
                          >Nama Kos</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="nama_kos"
                            name="nama_kos"
                            value="{{ kos[9] }}"
                            placeholder="Masukkan nama kos..."
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="jarak" class="col-sm-3 col-form-label"
                          >Jarak (menit)</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="jarak"
                            name="jarak"
                            value="{{ kos[1] }}"
                            placeholder="Berapa lama perjalanan (menit)..."
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="panjang" class="col-sm-3 col-form-label"
                          >Ukuran Kamar</label
                        >
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="panjang"
                            name="panjang"
                            value="{{ kos[2] }}"
                            placeholder="Panjang (meter)..."
                          />
                        </div>
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="lebar"
                            name="lebar"
                            value="{{ kos[3] }}"
                            placeholder="Lebar (meter)..."
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fasilitas" class="col-sm-3 col-form-label"
                          >Fasilitas (Pisahkan dengan koma)</label
                        >
                        <div class="col-sm-9">
                          <textarea
                            class="form-control"
                            id="fasilitas"
                            name="fasilitas"
                            placeholder="Fasilitas kos..."
                          >
{{ kos[4] }}</textarea
                          >
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="area" class="col-sm-3 col-form-label"
                          >Area (Pisahkan dengan koma)</label
                        >
                        <div class="col-sm-9">
                          <textarea
                            class="form-control"
                            id="area"
                            name="area"
                            placeholder="Area kos..."
                          >
{{ kos[5] }}</textarea
                          >
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="harga" class="col-sm-3 col-form-label"
                          >Harga (Rp)/Bulan</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="number"
                            class="form-control"
                            id="harga"
                            name="harga"
                            value="{{ kos[6] }}"
                            placeholder="Harga kamar/Bulan"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="rating" class="col-sm-3 col-form-label"
                          >Rating Kos</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="rating"
                            name="rating"
                            value="{{ kos[10] }}"
                            placeholder="Rating Kos.."
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="alamat" class="col-sm-3 col-form-label"
                          >Alamat</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="alamat"
                            name="alamat"
                            value="{{ kos[7] }}"
                            placeholder="Alamat Kos..."
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="kontak" class="col-sm-3 col-form-label"
                          >Kontak</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="kontak"
                            name="kontak"
                            value="{{ kos[8] }}"
                            placeholder="Kontak Kos..."
                          />
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">
                        Ubah Data Kos
                      </button>
                      <button type="reset" class="btn btn-light">Reset</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span
                class="text-muted text-center text-sm-left d-block d-sm-inline-block"
                >Copyright Â© 2021. All rights reserved.</span
              >
              <span
                class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
                >Hand-crafted & made with
                <i class="ti-heart text-danger ml-1"></i
              ></span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{{ url_for('static', filename='vendors/js/vendor.bundle.base.js') }}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{{ url_for('static', filename='vendors/datatables.net/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/datatables.net-bs4/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.select.min.js') }}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{{ url_for('static', filename='js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todolist.js') }}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <!-- End custom js for this page-->
  </body>
</html>
